<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Saver AI Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; color: white; background: #0f172a; }

        
        #video-bg {
            position: fixed;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            z-index: -100;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.8);
            z-index: -99;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }

        .bar-bg { height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        .bar-fill { height: 100%; background: #ea580c; width: 0%; transition: width 1.5s ease-out; }
    </style>
</head>
<body class="p-6">

    <video autoplay muted loop id="video-bg">
        <source src="Gradient-background.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-3">
                <div class="bg-orange-600 text-white p-2 rounded-xl font-black italic shadow-lg">SS</div>
                <h1 class="text-2xl font-black tracking-tight uppercase">SOCIAL<span class="text-orange-500">SAVER</span></h1>
            </div>
            <button onclick="clearAllData()" class="text-[10px] font-bold text-gray-400 hover:text-red-400 uppercase tracking-[0.2em]">Reset Database</button>
        </header>

        <div id="statsBar" class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10"></div>

        <div class="glass p-8 mb-10">
            <div class="relative max-w-2xl mx-auto">
                <input type="text" id="searchInput" onkeyup="searchItems()" placeholder="Search your AI highlights..." 
                       class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 pl-12 pr-4 text-white placeholder-white/30 focus:ring-2 focus:ring-orange-500 outline-none transition-all">
                <span class="absolute left-4 top-4 opacity-50 text-xl">üîç</span>
            </div>
            <div id="filterContainer" class="flex flex-wrap gap-2 mt-6 justify-center"></div>
        </div>

        <div id="displayArea" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </div>

    <script>
       
        const firebaseConfig = {
            apiKey: "my_api_key",
            authDomain: "social-saver-bot.firebaseapp.com",
            databaseURL: "https://social-saver-bot-default-rtdb.firebaseio.com",
            projectId: "social-saver-bot",
            storageBucket: "social-saver-bot.firebasestorage.app",
            messagingSenderId: "651549647115",
            appId: "my_app_id",
            measurementId: "G-VRBKB5HTS1"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let allData = [];

        db.ref('recipes').on('value', (snapshot) => {
            allData = [];
            const counts = {};
            snapshot.forEach(child => {
                const item = child.val();
                item.id = child.key;
                allData.push(item);
                const cat = item.category || 'Other';
                counts[cat] = (counts[cat] || 0) + 1;
            });
            renderDashboard(counts);
        });

        function renderDashboard(counts) {
            const bar = document.getElementById('statsBar');
            bar.innerHTML = Object.entries(counts).slice(0,4).map(([name, count]) => `
                <div class="glass p-5">
                    <p class="text-[10px] font-bold uppercase opacity-60 mb-1">${name}</p>
                    <h3 class="text-2xl font-black mb-3">${count}</h3>
                    <div class="bar-bg"><div class="bar-fill" style="width: ${(count/allData.length)*100}%"></div></div>
                </div>
            `).join('');

            const filters = document.getElementById('filterContainer');
            filters.innerHTML = `<button onclick="showCards(allData)" class="bg-orange-600 px-5 py-2 rounded-full text-xs font-bold">ALL</button>` + 
                Object.keys(counts).map(c => `<button onclick="filterBy('${c}')" class="bg-white/5 hover:bg-white/10 px-5 py-2 rounded-full text-xs font-bold transition-all border border-white/10">${c}</button>`).join('');

            showCards(allData);
        }

        function showCards(items) {
            const area = document.getElementById('displayArea');
            area.innerHTML = items.slice().reverse().map(item => {
                const lines = item.summary ? item.summary.split('\n').filter(l => l.trim() !== '') : [];
                
                return `
                <div class="glass p-8 group hover:border-orange-500/50 transition-all duration-300">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-[9px] font-black bg-orange-600/20 text-orange-400 border border-orange-600/30 px-2 py-1 rounded tracking-widest uppercase">${item.category || 'Analysis'}</span>
                        <div class="flex gap-3">
                            <span class="text-[10px] opacity-30 font-bold uppercase">${item.source || 'blog'}</span>
                            <button onclick="deleteItem('${item.id}')" class="text-white/20 hover:text-red-500 transition-all">‚úï</button>
                        </div>
                    </div>
                    <h2 class="text-xl font-black mb-4 leading-tight italic uppercase tracking-tighter">${item.title}</h2>
                    <div class="text-white/60 text-xs space-y-2 mb-6 border-l-2 border-orange-500/30 pl-4">
                        ${lines.map(line => `<p>‚Ä¢ ${line}</p>`).join('')}
                    </div>
                    <div class="text-[10px] text-orange-500 font-bold mb-4 uppercase tracking-tighter opacity-80">${item.hashtags || ''}</div>
                    <a href="${item.link}" target="_blank" class="text-[10px] font-black text-white hover:text-orange-500 uppercase tracking-widest flex items-center gap-2">
                        View Original Link <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>
                    </a>
                </div>
            `}).join('');
        }

        function filterBy(c) { showCards(allData.filter(i => i.category === c)); }
        function deleteItem(id) { if(confirm("Remove this save?")) db.ref('recipes/' + id).remove(); }
        function clearAllData() { if(confirm("This will delete your entire library. Proceed?")) db.ref('recipes').remove(); }
        
        function searchItems() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            showCards(allData.filter(i => (i.title + (i.summary||"")).toLowerCase().includes(q)));
        }
    </script>
</body>

</html>
